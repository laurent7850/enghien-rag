version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: enghien-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: enghien
      POSTGRES_PASSWORD: enghien_secret_2024
      POSTGRES_DB: enghien_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/02_create_table.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enghien -d enghien_rag"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
